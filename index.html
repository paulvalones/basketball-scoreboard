<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div id = "home" class="team-container">
                <h3>HOME</h3>
                <div id = "home_score" class="score-container">0</div>
                <div class="points-container">
                    <button onclick = "homePlusOne()">+1</button>
                    <button onclick = "homePlusTwo()">+2</button>
                    <button onclick = "homePlusThree()">+3</button>
                </div>
            </div>
            <div id = "guest" class="team-container">
                <h3>GUEST</h3>
                <div id = "guest_score" class="score-container">0</div>
                <div class="points-container">
                    <button onclick = "guestPlusOne()">+1</button>
                    <button onclick = "guestPlusTwo()">+2</button>
                    <button onclick = "guestPlusThree()">+3</button>
                </div>
            </div>
        </div>
        <button onclick = "newGame()">New Game</button>
    </div>
    
    <script src = "index.js"></script>
</body>
</html>
